# TikTok Aging Video Server Configuration
# Development and production settings

[server]
host = "0.0.0.0"
port = 8000
workers = 1
reload = true
log_level = "info"

# Timeout configurations for long-running operations
[timeouts]
# Keep-alive timeout (seconds)
keep_alive = 600

# Graceful shutdown timeout (seconds)  
graceful_shutdown = 120

# Video rendering timeout per image (seconds)
render_per_image = 60

# Base rendering timeout (seconds)
render_base = 300

# Maximum rendering timeout (seconds)
render_max = 900

# Image generation timeout (seconds)
image_generation = 300

[limits]
# Maximum concurrent connections
max_concurrency = 100

# Connection backlog
backlog = 2048

# Maximum requests before worker restart
max_requests = 1000

[development]
# Auto-reload on file changes
auto_reload = true

# Verbose logging
debug_mode = false

# CORS origins for development
cors_origins = ["http://localhost:3000", "http://127.0.0.1:3000"]
